name: Nightly check db

on: [push]

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  download-snapshaot:

    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1
    
    steps:
    - uses: actions/checkout@v2

    - name: Download db snapshot
      run: |
        mkdir -p /tmp/workspace
        curl -s https://s3-us-west-2.amazonaws.com/qkcmainnet/data/sample-data.tar.gz --output data.tar.gz
        tar xvfz data.tar.gz
        rm data.tar.gz && mv data workspace/

    - name: Save cache
      uses: actions/upload-artifact@v1
      with: 
        name: Save data 
        path: /tmp/workspace/data

  move-data:
    needs: download-snapshaot
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1
    
    steps:
    - uses: actions/checkout@v2
    - name: Restore cache
      uses: actions/upload-artifact@v1
      with: 
        name: Restore data
        path: /tmp/workspace/data

    - name: Move data
      run: |
        mkdir -p quarkchain/cluster/qkc-data
        cd /tmp/workspace && mv data mainnet && cd -
        mv /tmp/workspace/mainnet quarkchain/cluster/qkc-data/
        
      
  check-db:

    needs: [download-snapshaot, move-data]
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup - install dependencies and build qkchashlib
      env:
        PYTHONPATH: /code/pyquarkchain
      run: |
        pip3 install -e .
        cd qkchash && make clean && make

    - name: check db
      run: |
        height=$(python quarkchain/tools/db_browser.py --cluster_config=`pwd`/mainnet/singularity/cluster_config_template.json root_print_tip 2> /dev/null | grep "height" | awk "{print \$2}" | sed "s/,$//")
        lo=0
        hi=height
        echo "checking: $hi -> $lo"
        QKC__QUARKCHAIN__DISABLE_POW_CHECK=True ./run_cluster.sh --check_db=True --check_db_rblock_batch=100 --check_db_rblock_from=$hi --check_db_rblock_to=$lo
