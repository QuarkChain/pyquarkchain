name: nightly-check-db

on: [push]
  schedule:
    - cron: '0 14 * * * *'

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  download-snapshot:
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1

    steps:
    - uses: actions/checkout@v2
    - name: create workspace
      run: mkdir -p tmp/workspace

    - name: Install Project Dependencies
      run: PYTHONPATH=/code/pyquarkchain pip3 install -e .
      
    - name: Download DB snapshot
      run: |
        mkdir -p quarkchain/cluster/qkc-data
        curl -s https://s3-us-west-2.amazonaws.com/qkcmainnet/data/LATEST > LATEST
        curl -s https://s3-us-west-2.amazonaws.com/qkcmainnet/data/'cat LATEST'.tar.gz --output data.tar.gz
        tar xvfz data.tar.gz
        rm data.tar.gz && mv data quarkchain/cluster/qkc-data/
        cd qkchash && make clean && make && cd -
        height=$(python quarkchain/tools/db_browser.py --cluster_config=mainnet/singularity/cluster_config_template.json root_print_tip 2> /dev/null | grep "height" | awk "{print \$2}" | sed "s/,$//")
        lo=$(( height / ${{strategy.job-total}} * ${{strategy.job-index}} ))
        hi=$(( height / ${{strategy.job-total}} * (${{strategy.job-index}} + 1) + 4))
        echo "checking: $hi -> $lo"
        QKC__QUARKCHAIN__DISABLE_POW_CHECK=True ./run_cluster.sh --check_db=True --check_db_rblock_batch=100 --check_db_rblock_from=$hi --check_db_rblock_to=$lo
