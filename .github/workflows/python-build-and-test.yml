name: Python unit tests

on: [push]

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  integration-and-evm-test:

    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup - install dependencies and build qkchashlib
      env:
        PYTHONPATH: /code/pyquarkchain
      run: |
        pip3 install -e .
        cd qkchash && make clean && make

    - name: Run py.test tests only on integration test
      run: |
        python3 -m pytest quarkchain/cluster/tests/test_cluster.py
    - name: Run QuarkChain EVM tests
      run: |
        python3 quarkchain/evm/tests/test_state.py fixtures/QuarkChainStateTests/
      
  excluding-integration-test:
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1

    steps:
    - uses: actions/checkout@v2

    - name: Setup - install dependencies and build qkchashlib
      env:
        PYTHONPATH: /code/pyquarkchain
      run: |
        pip3 install -e .
        cd qkchash && make clean && make

    - name: Run py.test tests excluding integration test
      run: |
        python3 -m pytest --ignore quarkchain/cluster/tests/test_cluster.py
  
  evm-test-runner1:
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup - install dependencies and build qkchashlib
      env:
        PYTHONPATH: /code/pyquarkchain
      run: |
        pip3 install -e .

    - name: Run EVM tests - runner 1
      run: |
        find fixtures/GeneralStateTests -name "*.json" | sort | sed -n 'n;p' | xargs cp --parents -t /tmp/ && \
        python3 quarkchain/evm/tests/test_state.py /tmp/fixtures/GeneralStateTests > /dev/null
    
  
  evm-test-runner2:
    runs-on: ubuntu-latest
    container: quarkchaindocker/pyquarkchain:mainnet1.1.1
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup - install dependencies and build qkchashlib
      env:
        PYTHONPATH: /code/pyquarkchain
      run: |
        pip3 install -e .

    - name: Run EVM tests - runner 2
      run: |
        find fixtures/GeneralStateTests -name "*.json" | sort | sed -n 'p;n' | xargs cp --parents -t /tmp/ && \
        python3 quarkchain/evm/tests/test_state.py /tmp/fixtures/GeneralStateTests > /dev/null
