# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: quarkchaindocker/pyquarkchain:mainnet1.1.1
    parallelism: 2

    working_directory: /code/pyquarkchain

    steps:
      - checkout

      # Download and cache python modules
      - restore_cache:
          keys:
          - pyquarkchain-dep-{{ checksum "requirements.txt" }}

      - run:
          name: Install Project Dependencies
          command: |
            pip3 install -e .

      - save_cache:
          paths:
            - /usr/local
          key: pyquarkchain-dep-{{ checksum "requirements.txt" }}

      # Run tests!
      - run:
          name: Run py.test Tests
          command: |
            if [[ $CIRCLE_NODE_INDEX = 0 ]]; then python3 -m pytest --timeout=30; fi

      - run:
          name: Run EVM Tests
          command: |
            if [[ $CIRCLE_NODE_INDEX = 1 ]]; then python3 quarkchain/evm/tests/test_state.py fixtures/GeneralStateTests/; fi

      - run:
          name: Run QuarkChain-specific EVM Tests
          command: |
            if [[ $CIRCLE_NODE_INDEX = 1 ]]; then python3 quarkchain/evm/tests/test_state.py fixtures/QuarkChainStateTests/; fi

      - store_artifacts:
          path: test-reports
          destination: test-reports
